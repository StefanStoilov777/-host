<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan Stoilov - Portfolio</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --background-color: #000000;
            --content-bg: rgba(255, 255, 255, 0.05);
            --hover-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 260px;
            padding: 20px;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tab {
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
            background: transparent;
            position: relative;
            display: flex;
            align-items: center;
            border: none;
        }

        .tab::after {
            content: 'â€º';
            position: absolute;
            right: 20px;
            opacity: 0.8;
        }

        .tab:hover {
            background: var(--hover-bg) !important;
        }

        .tab.active {
            background: var(--content-bg);
            font-weight: 500;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 260px;
            padding: 40px;
        }

        .content {
            display: none;
            max-width: 800px;
            background: var(--content-bg);
            border-radius: 16px;
            padding: 40px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .content.active {
            display: block;
        }

        /* Certificate Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* Original Content Styles */
        img.profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .skills {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .skill {
            background: var(--primary-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="tabs">
            <button class="tab active" data-tab="about">About</button>
            <button class="tab" data-tab="skills">Skills</button>
            <button class="tab" data-tab="certs">Certificates</button>
            <button class="tab" data-tab="contact">Contact</button>
        </div>
    </nav>

    <main class="main-content">
        <!-- Content sections remain the same -->
    </main>

    <script>
        // Modified tab switching logic with hover effect
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('mouseenter', function() {
                if (!this.classList.contains('active')) {
                    this.style.background = 'var(--hover-bg)';
                }
            });
            
            tab.addEventListener('mouseleave', function() {
                if (!this.classList.contains('active')) {
                    this.style.background = 'transparent';
                }
            });

            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab, .content').forEach(el => {
                    el.classList.remove('active');
                });
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });

        // Original Certificate Loading Logic
        const certGallery = document.getElementById("certGallery");
        const certImages = [
            "https://github.com/StefanStoilov777/-host/blob/main/CS50P.png?raw=true"
        ]; 
        
        certImages.forEach(url => {
            let imgElem = document.createElement("img");
            imgElem.src = url;
            imgElem.alt = "Certificate";
            imgElem.onclick = () => openCert(imgElem.src);
            certGallery.appendChild(imgElem);
        });

        function openCert(src) {
            let overlay = document.createElement("div");
            overlay.className = "overlay";
            overlay.onclick = () => overlay.remove();
            
            let img = document.createElement("img");
            img.src = src;
            overlay.appendChild(img);
            document.body.appendChild(overlay);
        }

        // Easter Egg Preserved
        document.addEventListener("keydown", (e) => {
            if (e.code === "KeyG") {
                alert("Easter Egg Unlocked! Play a quick game!");
                window.location.href = "game.html";
            }
        });
    </script>
</body>
</html>
