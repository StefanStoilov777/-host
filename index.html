<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan Stoilov - About Me</title>
    <style>
        :root {
            color-scheme: light dark;
            --primary-color: #10a37f;
            --background-gradient: linear-gradient(135deg, #0a2540, #1c4e80);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --hover-effect: brightness(1.2);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-gradient);
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: popIn 0.5s ease-in-out;
        }
        h1, h2 {
            margin: 10px 0;
            font-weight: 600;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .skills {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .skill {
            background: var(--primary-color);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, filter 0.2s;
        }
        .skill:hover {
            transform: translateY(-2px);
            filter: var(--hover-effect);
        }
        .certificates {
            margin-top: 30px;
        }
        .certificates img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }
        .certificates img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            object-fit: contain; /* Ensures the image maintains its aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Stefan Stoilov">
        <h1>Stefan Nikolay Stoilov</h1>
        <h2>Cybersecurity Enthusiast, Coder, Future Engineer</h2>
        
        <h3>Skills</h3>
        <div class="skills">
            <div class="skill">Coding</div>
            <div class="skill">Cybersecurity</div>
            <div class="skill">Building Robots</div>
        </div>
        
        <h3>Programming Languages</h3>
        <div class="skills">
            <div class="skill">Python</div>
            <div class="skill">HTML</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Java (a bit)</div>
        </div>
        
        <h3>Certificates</h3>
        <div class="certificates" id="certGallery">
            <!-- Certificate images will be loaded here -->
        </div>
        
        <h3>Contact</h3>
        <p>Email: <a href="mailto:sstoilov777@gmail.com" style="color: var(--primary-color); text-decoration: none;">sstoilov777@gmail.com</a></p>
    </div>
    <script>
        // Load certificates dynamically from URLs
        const certGallery = document.getElementById("certGallery");
        const certImages = [
            "https://github.com/StefanStoilov777/-host/blob/main/CS50P.png?raw=true"
        ]; 
        
        certImages.forEach(url => {
            let imgElem = document.createElement("img");
            imgElem.src = url;
            imgElem.alt = "Certificate";
            imgElem.onclick = () => openCert(imgElem.src);
            certGallery.appendChild(imgElem);
        });
    
        function openCert(src) {
            let overlay = document.createElement("div");
            overlay.className = "overlay";
            overlay.onclick = () => overlay.remove();
            
            let img = document.createElement("img");
            img.src = src;
            overlay.appendChild(img);
            document.body.appendChild(overlay);
        }
    
        // Easter Egg: Hidden Game
        document.addEventListener("keydown", (e) => {
            if (e.code === "KeyG") {
                alert("Easter Egg Unlocked! Play a quick game!");
                window.location.href = "game.html"; // Placeholder for an actual game
            }
        });
    </script>
</body>
</html>
